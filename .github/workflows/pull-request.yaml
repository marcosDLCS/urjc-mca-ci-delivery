name: 'PR: Build, Test & Analysis'

on: [pull_request]

jobs:
  pull_request_build_analysis:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build and test with Maven
        run: mvn -B test -f pom.xml -Dtest="es.urjc.cloudapps.insurancecompany.unit.**"

      - uses: actions/upload-artifact@v2
        with:
          name: jacoco_coverage.exec
          path: target/jacoco.exec

      - name: SonarCloud Scan
        run: |
          mvn -B -f pom.xml org.sonarsource.scanner.maven:sonar \
          -Dsonar.projectKey='marcosDLCS_urjc_mca_ci_delivery' \
          -Dsonar.projectName='URJC MCA CI-DELIVERY' \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

